<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form in HTML and CSS | Denise Sarona</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <form action="login.php" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" id="email" required name="email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required name="password">
            </div>

            <div class="remember-check">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot password?</a>
            </div>

            <input type="submit" id="loginbtn">
            
            <div class="signup-form-link">
                <p>Don't have an account? <a href="signup.html">Signup</a></p>
            </div>
        </form>
    </div>
</body>
</html>
